<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}   
</head>
<body>
    <nav>
        <h4>APP NAME</h4><a href="/signout"><button type="button" id="sign_out" name="sign_out">Sign Out</button></a>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <!-- Possible TODO: implement fade-out for alerts using bootstrap -->
            <div>
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
{% block content %}{% endblock %}
</body>
</html>
