{% extends "base.html" %}
{% block title %}Begin Your Entry{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<h3 class="record-page-header">{{ activity_type|title }}</h3>
<p>When do you plan to start?
</p>
<form action="/record_before/{{ activity_id }}", method="POST">
    <button type="button" id="now" name="choose-now" class="btn btn-secondary btn-md">Now</button> or 
    <input type=text name="planned-time" id="planned-time" placeholder="e.g., 12:00 pm" class="form-control">
    <input type=date name="planned-date" id="planned-date" placeholder="12/31/2017" class="form-control">
    <br>
    <br>
    <div class="form-group">
    How are you feeling about it? <select name="before-rating" class="custom-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    </div>
    <input type="submit" value="Save" class="btn btn-secondary btn-md">
</form>
<script>
    // Clicking the "Now" button will autofill the date and time fields with the
    // current time.
    function chooseNow(evt) {
        $('#planned-time').val("{{ now_time }}");
        $('#planned-date').val("{{ now_date }}");
    }
    $('#now').on('click', chooseNow);
</script>
{% endblock %}
